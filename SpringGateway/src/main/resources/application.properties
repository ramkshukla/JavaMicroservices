server.port=8085
spring.application.name=API-GATEWAY-SERVICE
spring.cloud.gateway.routes[0].id=DEMO-SERVICE
spring.cloud.gateway.routes[0].uri=lb://DEMO-SERVICE
spring.cloud.gateway.routes[0].predicates=Path=/api/employees/**
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:8085
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.loadbalancer=DEBUG
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
